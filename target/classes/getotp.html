<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="WEB-INF/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="WEB-INF/static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="WEB-INF/static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="WEB-INF/static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"> </script>
    <title>Otp验证</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取Otp信息</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div >
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="getotp" type="submit">
                    获取otp短信
                </button>
            </div>

        </div>
    </div>

</body>

<script>
    jQuery(document).ready(function(){

        //绑定opt的click事件用于向后端发送获取手机验证码的请求
        $("#getotp").on("click",function () {
            var telphone =$("#telphone").val();
            if(telphone==null||telphone==""){
                alert("手机号不能为空")
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8081/user/getotp",
                xhrFields:{withCredentials:true},
                data:{
                    "telphone":$("#telphone").val(),
                },

                success:function (data) {
                    if(data.status=="success"){
                        alert("otp短信已经发送到您的手机上，请注意查收");
                        window.location.href="C:/Users/NOAH_Y/IdeaProjects/miaoshaproject/src/main/webapp/register.html";
                    }else {
                        alert("otp发送失败"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("otp发送失败，原因为"+data.responseText);
                }
            });
            return false;
        });
    });
</script>

</html>
