<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="WEB-INF/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="WEB-INF/static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="WEB-INF/static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="WEB-INF/static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"> </script>
    <title>商品详情</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">商品详情</h3>
        <div  id="promoStartDateContainer" class="form-group">
            <label style="color: cadetblue" id="promoStatus" class="control-label"></label>
            <div >
                <label style="color: red" class="control-label" id="promoStartDate"/>
            </div>
        </div>
        <div class="form-group">
            <div >
                <label class="control-label"  id="title"/>
            </div>
            <div class="form-group">
                <label class="control-label">商品描述</label>
                <div >
                    <label class="control-label" id="description"/>
                </div>
            </div>
            <div class="form-group" id="normalPriceContainer">
                <label  class="control-label">价格</label>
                <div >
                    <label class="control-label" id="price"/>
                </div>
            </div>
            <div  id="promoPriceContainer" class="form-group">
                <label style="color: red" class="control-label">秒杀价格</label>
                <div >
                    <label style="color: red" class="control-label" id="promoPrice"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <img style="height: 100px;width: auto;" id="imgUrl"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">库存</label>
                <div >
                    <label class="control-label" id="stock"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">销量</label>
                <div >
                    <label class="control-label" id="sales"/>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="createOrder" type="submit">
                    下单
                </button>
            </div>
        </div>
    </div>

</body>

<script>
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

    var g_itemVO={};

    jQuery(document).ready(function(){
        $("#createOrder").on("click",function () {
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8081/order/createOrder",
                xhrFields:{withCredentials:true},
                data:{
                    "itemId":g_itemVO.id,
                    "amount":1,
                    "promoId":g_itemVO.promoId,
                },
                success:function (data) {
                    if(data.status=="success"){
                        alert("下单成功！");
                        window.location.reload();
                    }else {
                        alert("下单失败，原因为"+data.data.errMsg);
                        if(data.data.errCode==20003){
                            window.location.href="login.html";
                        }
                    }
                },
                error:function (data) {
                    alert("下单失败，原因为"+data.responseText);
                }
            });
        })
        //获取商品详情
        $.ajax({
            type:"GET",
            url:"http://localhost:8081/item/getItem",
            xhrFields:{withCredentials:true},
            data:{
                "id":getParam("id"),
            },
            success:function (data) {
                if(data.status=="success"){
                    g_itemVO=data.data;
                    reloadDom();
                    setInterval(reloadDom,1000);
                }else {
                    alert("获取信息失败"+data.data.errMsg);
                }
            },
            error:function (data) {
                alert("获取信息失败，原因为"+data.responseText);
            }
        });
    });

    function reloadDom() {
        $("#title").text(g_itemVO.title);
        $("#description").text(g_itemVO.description);
        $("#stock").text(g_itemVO.stock);
        $("#price").text(g_itemVO.price);
        $("#imgUrl").attr("src",g_itemVO.imgUrl);
        $("#sales").text(g_itemVO.sales);
        if (g_itemVO.promoStatus==1){
            //秒杀活动还未开始
            var startTime =g_itemVO.startDate.replace(new RegExp("-","gm"),"/");
            startTime =(new Date(startTime)).getTime();
            var nowTime =Date.parse(new Date());
            var delta =(startTime-nowTime)/1000;

            if(delta<=0){
                //活动开始
                g_itemVO.promoStatus=2;
                reloadDom();
            }
            $("#promoStartDate").text("秒杀活动将于: "+g_itemVO.startDate+" 开始售卖 倒计时："+delta+" 秒");
            $("#promoPrice").text(g_itemVO.promoPrice);

            $("#createOrder").attr("disabled",true);
        }else if (g_itemVO.promoStatus==2){
            //表示秒杀活动正在进行中
            $("#promoStartDate").text("秒杀活动正在进行中");
            $("#promoPrice").text(g_itemVO.promoPrice);

            $("#createOrder").attr("disabled",false);
            $("#normalPriceContainer").hide();
        }
    }
</script>

</html>
